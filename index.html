<script>
    // 当前的一级菜单index
    var firstIndex = 0;
    // 显示二级菜单
    var isSecond = false;

    // 显示二级菜单
    function showSecondMenu(data) {
        // 清空数据
        $(".menu").remove();
        // 获取要显示的数据
        var firstName = data.name;
        var menus = data.second;

        $("#second_title").text(firstName);
        var length = menus.length;
        for (var i = 0; i < length; i++) {
            var bean = menus[i];
            var line = "<p class=\"menu\"><a href=\"" + bean.url + "\">" + bean.name + "</a></p>";
            $("#second_menu").append(line);
        }
        $(".second_menu").show();
    }

    // 显示一级菜单项
    function showMenu(data) {
        // 清空
        $(".menu_item").remove();
        // 循环添加菜单
        var length = data.length;
        for (var i = 0; i < length; i++) {
            var bean = data[i];
            var line = "<p class=\"menu_item\" attr_index='" + i + "'>" + bean.name + "<i class=\"icon iconfont  icon_right " + bean.icon + "\"></i></p>";
            $("#menu_container").append(line);
        }
        // 添加滑动事件
        $(".menu_item").mouseover(function () {
            firstIndex = $(this).attr("attr_index");
            showSecondMenu(data[firstIndex]);
        });


    }

    // 切换菜单
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        body = document.body;
    var isExpend = true;
    var allwidth = $(".mainContainer").width();
    var menuwidth = $(".cbp-spmenu").width();

    function toggleMenu() {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        // 获取body原本宽度
        // var result = 0;
        // if (isExpend) {

        // } else {
        //     result = allwidth;
        // }
        // isExpend = !isExpend;
        // $(".mainContainer").css({"width": result + "px"});
    }


</script>
<script>
    // 显示二级菜单
    $(".second_menu").mouseover(function () {
        isSecond = true;
        $(".second_menu").show();
    });
    $(".menu_item").mouseout(function () {
        if (isSecond) {
            return;
        }
        $(".second_menu").hide();
    });
    $(".second_menu").mouseout(function () {
        isSecond = false;
        $(".second_menu").hide();
    });
</script>
