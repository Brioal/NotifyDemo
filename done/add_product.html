<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进货</title>
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="../css/iziToast.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../js/iziToast.min.js"></script>
    <script src="../js/jqPaginator.js"></script>
    <script src="../js/add/main.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/jquery-editable-select.js"></script>
</head>
<body>
<h2 style="margin-bottom: 20px">进货</h2>
<nav class="navbar navbar-expand-lg navbar-light " style="margin: 0px;padding: 0px">
    <button class="btn btn-primary" type="button" id="btn_add">增加商品</button>
    <div class="navbar-collapse" id="navbarSupportedContent">
        <div class="form-inline" style="margin-left: 20px">
            <p id="btn_search" style="margin: auto;text-align: center">选择仓库:</p>
            <select class="form-control"
                    id="store_select"
                    autocomplete="off"
                    onchange="getStoreId()"
                    style="margin-left: 10px"
                    autofocus="" tabindex="0" autocorrect="off"
                    autocapitalize="off" spellcheck="false">
            </select>
        </div>
        <ul class="navbar-nav mr-auto"></ul>
        <button class="btn btn-secondary" type="button" id="btn_history">历史单据</button>
    </div>
</nav>
<hr class="mb-4">
<!--表格内容-->
<table class="table table-striped table-responsive-sm">
    <thead style="color: #ffffff;background-color: #0093ff;border: #32383e">
    <tr>
        <th>商品名称</th>
        <th>数量</th>
        <th>单价</th>
        <th>单位</th>
        <th>类别</th>
        <th>供应商</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <!--<tr class="tr_add">-->
        <!--<td>名称</td>-->
        <!--<td>数量</td>-->
        <!--<td>单价</td>-->
        <!--<td>单位</td>-->
        <!--<td>总金额</td>-->
        <!--<td>类别</td>-->
        <!--<td>仓库</td>-->
        <!--<td>供应商</td>-->
        <!--<td>经手人</td>-->
        <!--<td>时间</td>-->
    <!--</tr>-->
    </tbody>
</table>
<hr class="mb-4">
<!--底部操作-->
<nav class="navbar navbar-expand-lg navbar-light " style="margin: 0px;padding: 0px">
    <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto"></ul>
        <button style="margin: 10px" class="btn btn-danger" type="button" id="all_btn_clear">删除全部</button>
        <button style="margin: 10px" class="btn btn-primary" type="button" id="all_btn_save">保存</button>
    </div>
</nav>
<script>
    // 添加商品
    $("#btn_add").click(function () {
        getSupplyList();
    });
    // 默认隐藏清空全部
    resetData();
    // 点击清空全部
    $("#all_btn_clear").click(function () {
        resetData();
    });
    // 点击保存
    $("#all_btn_save").click(function () {
        saveAllData();
    });

    // 跳转调货历史
    $("#btn_history").click(function () {
        window.location.href = "history_add.html";
    });
</script>
</body>
</html>
